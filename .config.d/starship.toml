"$schema" = 'https://starship.rs/config-schema.json'

format = "$directory$aws$buf$c$conda$dart$docker_context$elm$golang$haskell$elixir$zig$java$rust$python$spack$julia$nodejs$package$nim$nix_shell$memory_usage$git_commit$git_branch$git_status$character"

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[rust]
symbol = " "
